<!DOCTYPE html>
<html>
    <head>
        <title>Bookings</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Racing Sans One">
        <script src="jquery-3.2.1.min.js"></script>
        <script type="application/javascript" src="index.js"></script>
        <style>
            body{
                background: url("The-Avengers-Logo-Wallpapers.jpg") no-repeat center fixed;
                background-size: cover;
            }
            #bg{
                margin: auto;
                max-width: none;
                font-family: "Racing Sans One", sans-serif;
            }
            h1{
                font-family: "Racing Sans One", sans-serif;
            }
        </style>
    </head>
    <body>
        <div id="bg" class="w3-card-4 w3-cyan w3-margin w3-padding-large w3-round w3-opacity-min">
            <h1 class="w3-xxxlarge w3-center">Avengers InstaFood Bestilling</h1>
            <form class="w3-container" action="javascript:addBooking();">
                <div>
                    <label class="w3-xlarge">Navn:</label>
                    <input id="navn" class="w3-input w3-border" type="text" style="max-width: 350px" required oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Et navn må oppgis')">
                </div>
                <div>
                    <label class="w3-xlarge">Antall gjester:</label>
                    <input id="antGjester" class="w3-input w3-border" type="number" max="16" style="max-width: 100px" required oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Antall gjester må oppgis')">
                </div>
                <br>
                <div>
                    <label class="w3-xlarge">Tidspunkt:</label>
                    <input id="date" class="w3-input w3-border" type="datetime-local" step="1800" style="max-width: 300px" oninvalid="setTimeout(resetDateField, 2000)">
                </div>
                <br>
                <fieldset style="border: none">
                    <p class="w3-quarter">
                        <label>Forrett:</label>
                        <select id="forrett">
                            <option value="">--Ønsker Ikke--</option>
                            <option>Suppe</option>
                            <option>Spekemat</option>
                            <option>Option 3</option>
                        </select>
                    </p>
                    <p class="w3-quarter">
                        <label>Hovedrett:</label>
                        <select id="hovedrett">
                            <option value="">--Ønsker Ikke--</option>
                            <option>Pizza</option>
                            <option>Laks</option>
                            <option>Biff</option>
                        </select>
                    </p>
                    <p class="w3-quarter">
                        <label>Dessert:</label>
                        <select id="dessert">
                            <option value="">--Ønsker Ikke--</option>
                            <option>Pannacotta</option>
                            <option>Sjokoladekake</option>
                            <option>Utvalg av smågodt</option>
                        </select>
                    </p>
                    <p class="w3-quarter">
                        <label>Drikke:</label>
                        <select id="drikke">
                            <option value="">--Ønsker Ikke--</option>
                            <option>Fanta</option>
                            <option>Solo</option>
                        </select>
                    </p>
                </fieldset>
                <br>
                <div class="w3-center">
                    <button id="add">Gå videre til betaling</button>
                </div>
            </form>
        </div>
    </body>
</html>
